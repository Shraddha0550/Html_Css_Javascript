<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            position: relative;
            background-color: blue;
            animation-name: Cube;
            animation-duration: 5s;
            animation-delay: 5s;
            animation-iteration-count: 5;


        }

        @keyframes Cube {
            0%{background-color: red; left: 0px; top: 0px;}
            25%{background-color: chartreuse;left: 300px; top: 0px;}
            50%{background-color: darkcyan;left: 300px; top: 300px;}
            75%{background-color: darkorchid;left: 0px; top: 300px;}
            100%{background-color: gold;left: 0px; top: 0px;}
        
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
